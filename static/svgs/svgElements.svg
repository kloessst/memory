<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
   <defs>
      <pattern id="cardBackPattern" x="0" y="0" height="8" width="8" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
         <rect height="8" width="8" fill="white" stroke="blue" stroke-width="2.5" stroke-opacity="0.5"/>
      </pattern>
      <rect id="cardFrame" rx="2%" ry="2%" height="100%" width="100%" stroke="gray" stroke-width="2"/>
      <use id="cardFrameOpen" xlink:href="#cardFrame" fill="white"/>
      <svg id="cardFacedown" height="100" width="100">
         <use xlink:href="#cardFrame" fill="url(#cardBackPattern)"/>
      </svg>
      <rect id="tableSymbol" height="100%" width="100%" stroke="black" fill="green" rx="2%" ry="2%"/>
   </defs>
</svg>